<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela 1</title>
  </head>
  <body>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      table {
        border-collapse: collapse;
        margin: 10px 0;
      }

      td,
      tr {
        text-align: center;
        border: 1px solid;
        width: 100px;
      }
    </style>

    <table>
      <tr>
        <td style="text-align: start">1</td>
        <td style="text-align: start">2</td>
        <td style="text-align: start">3</td>
      </tr>

      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>

      <tr>
        <td style="text-align: end">7</td>
        <td style="text-align: end">8</td>
        <td style="text-align: end">9</td>
      </tr>
    </table>
    <hr />
    <table>
      <tr>
        <td style="text-align: end">1</td>
        <td style="text-align: end">2</td>
        <td style="text-align: end">3</td>
      </tr>

      <tr>
        <td colspan="3">4</td>
      </tr>

      <tr>
        <td style="text-align: end">7</td>
        <td style="text-align: end">8</td>
        <td style="text-align: end">9</td>
      </tr>
    </table>
    <hr />
    <table>
      <tr>
        <td style="text-align: start">1</td>
        <td style="text-align: start">2</td>
        <td rowspan="3">3</td>
      </tr>

      <tr>
        <td colspan="2">4</td>
      </tr>

      <tr>
        <td style="text-align: start">5</td>
        <td style="text-align: start">6</td>
      </tr>
    </table>
  </body>
</html>
